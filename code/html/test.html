<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Gestion des Étudiants</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        #test{
            background-color: black ;
        }
        body {
            /* background: #f5f6fa; */
        }

        .stat-card {
            background: #163a63;
            color: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, .15);
        }

        .icon-box {
            width: 55px;
            height: 55px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
        }

        .search-box {
            background: #0b1b55;
            border-radius: 30px;
        }

        .search-box input {
            background: transparent;
            border: none;
            color: white;
        }

        .search-box input::placeholder {
            color: #ddd;
        }

        .table-card {
            background: #163a63;
            border-radius: 25px;
        }

        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #5aa2ff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
    </style>
</head>

<body class="d-flex">

    <!-- Navbar loaded by fetch -->
    <div id="navbar" class="flex-shrink-0" style="width: 250px;"></div>

    <div class="flex-grow-1">
        <div class="container my-4">

            <h1 class="fw-bold mb-4">Gestion des Étudiants</h1>

            <!-- Stats (static) -->
            <div class="row g-4 mb-4">
                <div class="col-md-4">
                    <div class="p-4 stat-card d-flex justify-content-between">
                        <div>
                            <h5>Total Étudiants</h5>
                            <h1>1</h1>
                        </div>
                        <div class="icon-box bg-success">
                            <i class="bi bi-people"></i>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="p-4 stat-card d-flex justify-content-between">
                        <div>
                            <h5>Étudiants Actifs</h5>
                            <h1>1</h1>
                        </div>
                        <div class="icon-box bg-success">
                            <i class="bi bi-person-check"></i>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="p-4 stat-card d-flex justify-content-between">
                        <div>
                            <h5>Étudiants Inactifs</h5>
                            <h1>0</h1>
                        </div>
                        <div class="icon-box bg-danger">
                            <i class="bi bi-person-x"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Search (visual only) -->
            <div class="d-flex justify-content-between mb-3">
                <div class="search-box px-3 py-2 w-50 d-flex align-items-center">
                    <i class="bi bi-search text-white me-2"></i>
                    <input id="search" type="text" class="w-100" placeholder="Rechercher...">
                </div>

                <button id="search-btn" class="btn btn-primary rounded-pill px-4" data-bs-toggle="modal"
                    data-bs-target="#addModal">
                    <i class="bi bi-plus"></i> Ajouter un étudiant
                </button>
            </div>

            <!-- Table -->
            <div  class="p-3 table-card">
                <table id="test" class="bg-black table table-borderless align-middle text-white mb-0">
                    <thead>
                        <tr>
                            <th>Étudiant</th>
                            <th>Email</th>
                            <th>Groupe</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentsTable">
                        <tr>
                            <td>
                                <div class="d-flex align-items-center gap-3">
                                    <div class="avatar">ZO</div>
                                    <div>
                                        <strong>Zakaria Outla</strong><br>
                                        <small>Groupe 4</small>
                                    </div>
                                </div>
                            </td>
                            <td>zakariaoutla@gmail.com</td>
                            <td>Groupe 4</td>
                            <td>
                                <span class="badge bg-success">Actif</span>
                            </td>
                            <td>
                                <i class="bi bi-eye me-3"></i>
                                <i class="bi bi-pencil me-3"></i>
                                <i class="bi bi-trash text-danger"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <!-- Modal (no JS logic) -->
    <div class="modal fade" id="addModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Ajouter Étudiant</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input id="fullName" class="form-control mb-2" placeholder="full Name">
                    <input id="email" class="form-control mb-2" placeholder="Email">
                    <input id="group" class="form-control mb-2" placeholder="Groupe">
                    <select  id="status" class="form-control">
                        <option id="active">Actif</option>
                        <option id="nonActive">Inactif</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button id="saveBtn" class="btn btn-success" data-bs-dismiss="modal">Ajouter</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ONLY JS LEFT: FETCH NAVBAR -->
    <script>
        fetch("NavBar.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;
            });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/code/js/script.js"></script>
</body>

</html>
