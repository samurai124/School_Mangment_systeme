<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body class="d-flex">
    <div id="navbar" class="flex-shrink-0 navbar-spacer"></div>
    <div class="d-flex flex-column gap-4 flex-grow-1">
        <div class="flex-grow-1 p-3 m-3 rounded " style="background-color: rgb(37, 37, 94);">
            <div class="d-flex align-items-center justify-content-between mb-3 pb-4 text-white border-bottom">
                <h4 class="m-0">Historique des absences & retards</h4>
                <div class="input-group" style="max-width: 300px;">
                    <span class="input-group-text bg-black text-white border-0" id="basic-addon1">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <input type="text" class="form-control bg-black text-white border-0" placeholder="Search..."
                        aria-label="Search" aria-describedby="basic-addon1">
                </div>
            </div>
            <div id="date_cards" class="d-flex flex-column gap-2">
            </div>
        </div>
        <div id="details_container" class="flex-grow-1 p-3 m-3 rounded " style="background-color: rgb(37, 37, 94);">
            <div class="d-flex align-items-center justify-content-between mb-3 pb-4 text-white border-bottom">
                <h4 class="m-0">Details : <span>Date</span></h4>
            </div>
            <div  class="d-flex flex-column gap-2">
            </div>
        </div>
    </div>
    <script>
        fetch("NavBar.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2974241521.js" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
    <script src="/code/js/historique.js"></script>
</body>


</html>
